<!DOCTYPE html>
{{ with .Site.LanguageCode }}<html lang="{{ . }}">{{ else }}<html>{{ end }}
<head>
{{- partial "head.html" . -}}
</head>
<body>
  <div class="container">
    {{- partial "site-header.html" . -}}

    <div class="content-container">
      <main>
      {{- block "main" . -}}{{- end -}}
      <footer>
      {{- partial "powered.html" . -}}
      </footer>
      </main>
      {{- partial "sidebar.html" . -}}
    </div>

  </div>
</body>
</html>
